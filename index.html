<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <header>
  </header>

  <nav>
  </nav>

  <main>
    
    <div class="card-container">

      <div class="img-container">
        <img src="./images/image-equilibrium.jpg" class="equ-img" alt="Equilibrium" aria-hidden="true">
      

        <div class="card-img-overlay">
          <img src="images/icon-view.svg" alt="view icon" class="view-icon">
        </div>
      </div>

      <h1 class="title">Equilibrium #3429</h1>


     <p class="description">
      Our Equilibrium collection promotes balance and calm.
     </p>

     <!-- ETH & Clock  -->
     <div class="flex-data">

       <div class="eth-card">
         <object data="./images/icon-ethereum.svg" type="image/svg+xml" class="eth-icon" title="ethereum-icon"></object>
         <span>
           0.041 ETH
         </span>
       </div>

       <div class="time-card">
          <object data="./images/icon-clock.svg" type="image/svg+xml" title="clock-time"></object>
          <span>3 days left</span>
       </div>

      </div>

      <hr>

      <div class="author">
        <img src="./images/image-avatar.png" alt="Jules Wyvern Profile picture" class="jules-img">

        <div class="author-name">
          <p><span class="creation">Creation of </span>Jules Wyvern</p>
        </div>

      </div>
    
    </div>

  </main>

  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="www.linkedin.com/in/eboweme-ayo">Eboweme Ayo</a>.
    </div>
  </footer> 
  
</body>
</html>
